<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BakeCost - Food Costing Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFF8F3; /* Warm cream background */
        background-image: radial-gradient(#E2D9D0 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      h1, h2, h3, h4 {
        font-family: 'Merriweather', serif;
      }
      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }
      
      /* Animation for results appearing "from up to down" */
      @keyframes slideDownReveal {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-slide-down {
        animation: slideDownReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #D6C0B0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #C0A090;
      }
    </style>
